<li>
  <form *ngIf="(checkerWorkflowPath$ | async) || !(isPublic$ | async)" #editCheckerWorkflowPathForm="ngForm" class="form-inline">
    <div class="form-group">
      <strong tooltip="Checker workflow's default workflow path">Checker Workflow Path</strong>:
      <a *ngIf="!editing" [href]="'/workflows/' + (checkerWorkflowPath$ | async)">
        {{ (checkerWorkflowDefaultWorkflowPath) }}
      </a>
      <input *ngIf="editing" minlength="3" maxlength="256" [pattern]="validationDescriptorPatterns.workflowDescriptorPath" type="text" class="input-default form-control"
        name="workflowPath" [(ngModel)]="checkerWorkflowDefaultWorkflowPath" placeholder="e.g. /Dockstore.cwl" />
    </div>
    <div *ngIf="!(isPublic$ | async)" class="btn-group push-right" role="group">
      <div>
        <button *ngIf="editing" type="button" class="btn btn-link" (click)="cancel()">
          <span class="glyphicon glyphicon-remove"></span> Cancel
        </button>
        <button type="button" [disabled]="editing && !editCheckerWorkflowPathForm.valid" class="btn btn-link" (click)="toggleEditWorkflowPath()">
          <span class="glyphicon" [ngClass]="{'glyphicon-edit': !editing, 'glyphicon-save': editing }"></span>
          {{ editing ? 'Save' : 'Edit' }}
        </button>
      </div>
    </div>
  </form>
</li>
